<md-content layout-padding>
    <form name="formLocation" ng-submit="vm.addLocationToEvent()" ng-init="vm.setFormScope2(this)">
        <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Adrese</label>
                <input id="locationName" name="locationName" ng-model="vm.newLocation.name" placeholder="" google-addresses required />
                <div ng-messages="formLocation.locationName.$error">
                    <div ng-message="required">Ievadiet adresu.</div>
                </div>
            </md-input-container>
            <md-datepicker ng-model="vm.newLocation.eventStart"
                           md-placeholder="Sākumu datumu"
                           class="date-row"
                           name="startDate"
                           required>
            </md-datepicker>
            <!--<div ng-messages="locationForm.startDate.$error" >
                <div ng-message="valid">Datumu formāts nav pareizs</div>
                <div ng-message="required">Jāievada datumu</div>
            </div>-->
            <md-datepicker ng-model="vm.newLocation.eventEnd"
                           md-placeholder="Beigu datums"
                           class="date-row"
                           name="endDate"
                           required>
            </md-datepicker>
            <!--<div class="validation-messages" ng-messages="locationForm.endDate.$error">
                <div ng-message="valid">Datumu formāts nav pareizs</div>
                <div ng-message="required">Jāievada datumu</div>
            </div>-->
            <div class="md-actions">
                <md-button class="md-primary md-raised date-row"
                           type="submit"
                           ng-disabled="formLocation.$invalid">
                    Pievienot
                </md-button>
            </div>
        </div>
    </form>
</md-content>
