<md-content layout-padding>
    <form name="memberForm" ng-submit="vm.addMemberToEvent()" ng-init="vm.setFormScope(this)">
        <div layout-gt-xs="row">
            <!--<md-input-container class="md-block" flex-gt-xs>

            </md-input-container>-->
            <md-autocomplete flex required
                             md-input-name="memberName"
                             md-input-minlength="2"
                             md-input-maxlength="55"
                             md-no-cache="true"
                             md-search-text="vm.searchMemberText"
                             md-selected-item="vm.selectedMember"
                             md-items="item in vm.filterMembers(vm.searchMemberText)"
                             md-item-text="item.name"
                             md-floating-label="Dalībnieks">
                <md-item-template>
                    <span md-highlight-text="vm.searchMemberText">{{item.name}}</span>
                </md-item-template>
                <md-not-found>
                    Nav atrasts dalībnieks "{{vm.searchMemberText}}"
                </md-not-found>
                <div ng-messages="memberForm.memberName.$error" ng-if="memberForm.memberName.$touched">
                    <div ng-message="required">Dalībnieku <b>jāievada</b>.</div>
                    <div ng-message="minlength">Garums jābūt lielāks.</div>
                    <div ng-message="maxlength">Garums jābūt mazāks.</div>
                </div>
            </md-autocomplete>
            <div class="md-actions">
                <md-button class="md-primary md-raised"
                           type="submit"
                           ng-disabled="memberForm.$invalid">
                    Pievienot
                </md-button>
            </div>
        </div>
    </form>
</md-content>
